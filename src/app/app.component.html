<div>
  <app-custom-select
    label="Select city"
    label="Pick the User"
    multiple
    [searchable]="true"
    [compareWith]="compareWithFn"
    [displayWith]="displayWithFn"
    [formControl]="selectValue"
    (closed)="onSearchChanged('')"
    (searchChanged)="onSearchChanged($event)"
  >
    @for(item of filteredUsers; track item.id){
    <app-custom-option [value]="item">{{ item.name }}</app-custom-option>
    }
  </app-custom-select>
</div>
